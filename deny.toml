# cargo-deny configuration for dependency auditing
# Run: cargo deny check
# Docs: https://embarkstudios.github.io/cargo-deny/

[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

# Advisory/vulnerability checking
[advisories]
ignore = [
    # paste - unmaintained, transitive dep via simba/rav1e (no replacement)
    { id = "RUSTSEC-2024-0436", reason = "transitive dep, no direct replacement available" },
    # rusttype - unmaintained, used for text rendering in designer
    { id = "RUSTSEC-2021-0140", reason = "no suitable drop-in replacement for text rendering yet" },
]

# License checking
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "BSL-1.0",
    "CC0-1.0",
    "MPL-2.0",
    "OpenSSL",
    "EUPL-1.2",
    "NCSA",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = true
registries = []

# Crate bans and duplicate detection
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []

skip = [
    # Transitive duplicates from GTK/serialport ecosystem â€” can't resolve
    { crate = "bitflags@1", reason = "serialport -> nix 0.26 needs bitflags 1.x" },
]
skip-tree = []

# Source provenance
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
